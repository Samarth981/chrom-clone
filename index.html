<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crome clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Aref+Ruqaa+Ink:wght@700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="nav_bar">
        <div class="logo_outter">
            <div class="logo_image">
                <a><img src="./image/logo_s-removebg-preview.png" id="logo_image"></a>
            </div>
            <div id="text_nav">Forge</div>
        </div>
        <div class="list_outter">
            <ul class="list_ul">
                <li><a href="#" class="actives">Home</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Feature <span class="material-symbols-outlined">expand_more</span></a></li>
                <li><a href="#" id="set_margin">Career <span class="material-symbols-outlined">expand_more</span></a></li>
            </ul>
        </div>
        <div class="Surearch">
            <button href="#" class="Loging">Signing</button>
            <button href="#" class="Loging">Loging</button>
        </div>
        <div class="menu_outter">
            <a><i class="fa-solid fa-bars"></i></a>
        </div>
    </section>
    <section id="mani_content">
        <div class="content">
            <div class="text_box">
                <h1 class="text">Let's explore<br> some exciting <span class="highlights"> tech opportunities!</span></h1>
                <p class="text_p">Embark on a journey into the future with these captivating tech opportunities! 
                    Discover the limitless potential awaiting exploration.</p>
            </div>
            <div class="ineer_part">
                <div class="search_section">
                    <div class="ineer_section">
                        <div class="Search" >
                            <label for="text"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input type="text" placeholder="Job title or keyword" class="set_button" id="text">
                        </div>
                        <div class="location set_margin" >
                            <button type="search" class="set_button"  >
                                <i class="fa-solid fa-location-dot"></i><span style="opacity: 0.7;">Location</span>
                            </button>
                        </div>
                        <div class="option set_margin" >
                            <select name="job_type" id="job" class="set_button">
                                <option value="Remotely">Remotely</option>
                                <option value="on-side">on-side</option>
                                <option value="Hybird">Hybird</option>
                            </select>                        
                        </div>
                    </div>
                </div>
                <div class="submit_buton_section">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="main_img">
            <img src="./image/WhatsApp Image 2024-03-31 at 20.13.42_5f540f5b.jpg" alt="Image">
        </div>
    </section>
</body>
</html>
