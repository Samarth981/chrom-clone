<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Aref+Ruqaa+Ink:wght@700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="demo.css"> </head>
<body>
  <section id="steps-section">
    <div class="sec-title centered">
      <h1>We Complete Your Steps</h1>
    </div>
    <div class="working-process">
      <div class="line">
        <div class="set-icone-width-1">
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="set-icone-width-2"><i class="fa-solid fa-location-dot"></i></div>
      </div>
      <div class="outer">
        <div class="float-bob-y">
          <div class="inner-box">
            <div class="pic">
              <img src="./image/prepar.png" alt="Image">
            </div>
            <h3>Prepar</h3>
            <div class="text-box ">Get your own rehearsal space to prep and ace every interview that comes your way.</div>
          </div>
        </div>
        <div class="float-bob-y">
          <div class="inner-box">
            <div class="pic-box">
              <div class="pic">
                <img src="./image/boost.png" alt="Image">
              </div>
            </div>
            <h3>Boost your self</h3>
            <div class="text-box">Build visibikity & leave a lasting impression on recruiters.</div>
          </div>
        </div>
        <div class="float-bob-y">
          <div class="inner-box">
            <div class="pic-box">
              <div class="pic">
                <img src="./image/netwok.jpg" alt="Image">
              </div>
            </div>
            <h3>Netwok</h3>
            <div class="text-box ">Leverage our mentor network for your career growth.</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
